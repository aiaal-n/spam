{% extends "layout.html" %}
{% block title %}Шаблоны{% endblock %}
{% block body %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form method="post" enctype=multipart/form-data>
            <div class="form-group">
                <label>Наименование шаблона</label>
                <input class="form-control" required name="name" value="{{data.name}}">
            </div>
            <div class="form-group">
                <label>Сообщение</label>
                <textarea rows="5" class="form-control" required name="message">{{data.message}}</textarea>
            </div>
            <div class="form-group">
    			<label for="exampleInputFile">Выберите файл</label>
    			<input type="file" id='exampleInputFile' name="inputFile">
    			<p class="help-block">Выберите файл.</p>
  			</div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="/template" class="btn btn-default">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
