{% extends "layout.html" %}
{% block title %}Редактирование{% endblock %}
{% block body %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        {% if data %}
        <form method="post">
            <div class="form-group">
                <label>Наименование организации</label>
                <input type="text" placeholder="Организация" class="form-control" required name="name" value="{{ data.name }}">
            </div>
            <div class="form-group">
                <label>Электронная почта</label>
                <input type="email" placeholder="Электронная почта" class="form-control" required name="email" value="{{ data.mails }}">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="/" class="btn btn-default">Отмена</a>
        </form>
        {% else %}
        <form method="post">
            <div class="form-group">
                <label>Наименование организации</label>
                <input type="text" placeholder="Организация" class="form-control" required name="name">
            </div>
            <div class="form-group">
                <label>Электронная почта</label>
                <input type="email" placeholder="Электронная почта" class="form-control" required name="email">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="/" class="btn btn-default">Отмена</a>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
