{% extends "layout.html" %}
{% block title %}Регистрация{% endblock %}
{% block body %}
<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <form id="formReg" action="/register" method="post">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger" name="AlertForm" role="alert"><strong>Ошибка!</strong>{{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <h3>Регистрация</h3>
            <div class="form-group">
                <label>Электронная почта</label>
                <input type="email" class="form-control" name="email" required placeholder="Электронная почта">
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>Хост</label>
                        <input type="text" class="form-control" name="host" required placeholder="Хост">
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>Порт</label>
                        <input type="text" class="form-control" name="port" required placeholder="Порт">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" class="form-control" name="password" required placeholder="Пароль">
            </div>
            <div class="form-group">
                <label>Повторно введите пароль</label>
                <input type="password" class="form-control" name="cpassword" required
                       placeholder="Повторно введите пароль">
            </div>
            <button type="submit" class="btn btn-success">Регистрация</button>
        </form>
    </div>
</div>
{% endblock %}
