{% extends "layout.html" %}
{% block title %}Шаблоны{% endblock %}
{% block body %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">


            <form method="post" id="form_text" enctype=multipart/form-data>
                <div class="form-group">
                    <label>Наименование группы</label>
                    <input class="form-control" required name="name" placeholder="Группа">
                </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="/groups" class="btn btn-default">Отмена</a>
            </form>
        </div>
    </div>
{% endblock %}
